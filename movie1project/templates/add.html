{% extends 'base.html' %}
{% block body %}
<style>
.container{

  position: absolute;
  top: 20%;
  left:35%;
  }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form method="POST" class="p-3 shadow" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                    <center><h5>Add a new Movie</h5></center>
                        <input type="text" name="name" placeholder="Enter your movie name"><br><br>
                </div>
                <div class="form-group">
                            <input type="text" name="desc" placeholder="Enter the movie description"><br><br>
                </div>
                <div class="form-group">
                            <input type="text" name="year" placeholder="Enter the movie year"><br><br>
                </div>
                <div class="form-group">
                            <input type="file" name="img"><br><br>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
</div>

{% endblock %}
