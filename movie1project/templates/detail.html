{% extends 'base.html' %}
{% block body %}
<div class="container"><br>
    <div class="row">
        <div class="col-md-4">
            <img src ="{{movie.img.url}}" width="250" height="300">
        </div>
        <div class="col-md-6">
            <h4>{{movie.name}}</h4>
            <h5>{{movie.desc}}</h5>
            <h5>{{movie.year}}</h5>
        <a class="btn btn-warning" href="{% url 'movie1app:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movie1app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
