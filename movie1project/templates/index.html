{% extends 'base.html' %}
{% block body %}
<div class="container"><br>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  width="300px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movie1app:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
            </div><br>
        </div>
        {% endfor %}

    </div>
    <br>
        <center><a class="btn btn-primary" href="{% url 'movie1app:add'  %}">Add a new Movie</a></center><br>

</div>

{% endblock %}
